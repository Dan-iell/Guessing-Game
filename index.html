<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        font-size: 1rem;
        width: calc(100% - 22px);
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .message {
        margin: 20px 0;
        font-size: 1.2rem;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Guess the Number</h1>
      <p>Guess a number between 1 and 100. You have 3 attempts!</p>
      <input
        type="number"
        id="guessInput"
        placeholder="Enter your guess"
        min="1"
        max="100"
      />
      <button id="submitGuess">Submit Guess</button>
      <p class="message" id="message"></p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
